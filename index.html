<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration form</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> log in</button>
                <button type="button" class="toggle-btn" onclick="register()"> Register</button>
            </div>
            <div class="social">
                <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
                <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Your Name">
                <input type="password" class="input-field" placeholder="Enter Your Password">
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="button" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Your Name">
                <input type="email" class="input-field" placeholder="Enter Your Email">
                <input type="password" class="input-field" placeholder="Enter Your Password">
                <input type="checkbox" class="chech-box"><span>I accepted all terms and conditions</span>
                <button type="button" class="submit-btn">Register</button>
            </form>
        </div>
        </div>
    </div>

    <script>
        x=document.getElementById("login");
        y=document.getElementById("register");
        z=document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
    
</body>
</html>
